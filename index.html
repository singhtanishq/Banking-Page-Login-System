<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq Payments Bank</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            text-align: left;
            margin: 0 auto;
        }
        .password-fields {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Tanishq Payments Bank</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Internet Banking</h2>
            <br>
            <div id="loginForm">
                <h3>Login</h3>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="5"><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign Up</a></p>
            </div>

            <div id="signupForm" style="display:none;">
                <h3>Sign Up</h3>
                <form id="signUpStep1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required><br>

                    <button type="button" onclick="proceedToStep2()">Proceed</button>
                </form>

                <form id="signUpStep2" class="password-fields">
                    <label for="username2">Choose Username:</label>
                    <input type="text" id="username2" name="username" required pattern="[a-zA-Z]{5,}" title="Minimum 5 characters, alphabets only"><br>
                
                    <label for="password2">Password:</label>
                    <input type="password" id="password2" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
                
                    <label for="confirmPassword2">Confirm Password:</label>
                    <input type="password" id="confirmPassword2" name="confirmPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
                    
                    <div class="button-container">
                        <button type="button" class="back-button" onclick="goBack()">Go Back</button>
                        <button type="submit" class="login-button">Sign Up</button>
                    </div>
                </form>

                <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
